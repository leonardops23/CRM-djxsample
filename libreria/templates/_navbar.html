{% extends 'base.html' %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'inicio' %}">
            <i class="fas fa-book-open me-2"></i>
            Biblioteca Digital
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'inicio' %}active{% endif %}" 
                       href="{% url 'inicio' %}">
                        <i class="fas fa-home me-1"></i>
                        Inicio
                    </a>
                </li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle {% if 'libros' in request.resolver_match.url_name %}active{% endif %}" 
                       href="#" id="librosDropdown" role="button" data-bs-toggle="dropdown" 
                       aria-expanded="false">
                        <i class="fas fa-books me-1"></i>
                        Libros
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="librosDropdown">
                        <li>
                            <a class="dropdown-item" href="{% url 'libros' %}">
                                <i class="fas fa-list me-2"></i>
                                Ver Todos
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'crear' %}">
                                <i class="fas fa-plus me-2"></i>
                                Agregar Libro
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-search me-2"></i>
                                Buscar
                            </a>
                        </li>
                    </ul>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'nosotros' %}active{% endif %}" 
                       href="{% url 'nosotros' %}">
                        <i class="fas fa-users me-1"></i>
                        Nosotros
                    </a>
                </li>
            </ul>
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#searchModal">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" 
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-1"></i>
                        Usuario
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-user me-2"></i>
                                Perfil
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-cog me-2"></i>
                                Configuración
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">
                    <i class="fas fa-search me-2"></i>
                    Buscar Libros
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Buscar por título, autor o género..." 
                               aria-label="Buscar libros" aria-describedby="searchButton">
                        <button class="btn btn-primary" type="submit" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-6">
                        <h6>Filtros:</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filterFiction">
                            <label class="form-check-label" for="filterFiction">
                                Ficción
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filterNonFiction">
                            <label class="form-check-label" for="filterNonFiction">
                                No Ficción
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filterAvailable">
                            <label class="form-check-label" for="filterAvailable">
                                Disponible
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.navbar-brand {
    font-size: 1.5rem;
    transition: all 0.3s ease;
}

.navbar-brand:hover {
    transform: scale(1.05);
}

.nav-link {
    position: relative;
    transition: all 0.3s ease;
}

.nav-link:hover {
    transform: translateY(-2px);
}

.nav-link.active::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 2px;
    background-color: #fff;
    border-radius: 1px;
}

.dropdown-item {
    transition: all 0.2s ease;
}

.dropdown-item:hover {
    background-color: #e3f2fd;
    transform: translateX(5px);
}

.navbar {
    backdrop-filter: blur(10px);
    background: linear-gradient(135deg, #ca7f71 0%, #7a462e 100%) !important;
}

@media (max-width: 768px) {
    .navbar-brand {
        font-size: 1.2rem;
    }
    
    .dropdown-menu {
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
}
</style>
{% endblock %}
