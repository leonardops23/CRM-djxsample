{% extends 'core/base.html' %}
{% block title %}
    Actualizar Cliente
{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-center text-gray-800 my-5">Actualizar Cliente</h1>
    <div class="w-full max-w-2xl mx-auto">
        <form method="post" class="bg-white p-8 rounded shadow-md">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-end">
                <button type="submit" class="bg-teal-600 text-white font-semibold px-5 py-2 rounded shadow">
                    Actualizar
                </button>
            </div>
        </form>
    </div>
{% endblock %}
