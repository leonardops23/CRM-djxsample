<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="py-6 bg-teal-500 flex justify-between">
        <a href="/" class="text-white"> Teal CRM</a>
        <div>
            <a href="{% url 'about' %}" class="py-4 px-6 rounded-xl text-white">About</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="py-4 px-6 rounded-xl text-white">Dashboard</a>
                <a href="{% url 'lead:list_lead' %}" class="py-4 px-6 rounded-xl text-white">Lead List</a>
                <span class="py-4 px-6 rounded-xl text-white">Welcome, {{ request.user.username }}</span>
                <a href="{% url 'logout' %}" class="py-4 px-6 rounded-xl bg-red-500 text-white">Log out</a>
            {% else %}
                <a href="{% url 'login' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Log in</a>
                <a href="{% url 'signup' %}" class="py-4 px-6 rounded-xl bg-teal-300">Sign up</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="py-8 text-center bg-gray-200">
        Copy (c) 2025 - Teal CRM
    </footer>
</body>
</html>
