{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center">
    {% for post in posts %}
        <p>{{ post.title }}</p>
        <a href="{% url 'blog:blog_detail' post.pk %}">Ver articulo</a>
        <a href="{% url 'blog:blog_update' post.pk %}">Actualizar articulo</a>
    {% endfor %}
    <a href="{% url 'blog:blog_create' %}">Agregar articulo</a>
</div>
{% endblock %}
